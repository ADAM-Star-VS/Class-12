<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div {
            right: 30px;
            border: 3px solid rgb(55, 230, 55);
        }
        div.absolute {
            position: absolute;
            left: 70px;
            border: 3px solid blue;
        }

        div.relative{
            position: relative;
            left: 100px;
            border: 3px solid rgb(42, 219, 42);
        }

        div.fixed{
            position: fixed;
            top: 0;
            right: 20px;
            width: 300px;
            border: 3px solid rgb(42, 219, 42);
        }

        div.sticky{
            position: sticky;
            top: 50px;
            left: 20px;
            width: 100px;
            border: 3px solid rgb(42, 219, 42);
        }
    </style>
</head>
<body>
  <h2>Opacity</h2>
  
  <div>
    div with no position property
  </div>

  <div class="sticky">
    Div with sticky position property
  </div>

  <div class="relative">
    This div element has position: relative
  </div>

  <div class="absolute">
    Absolute class div
  </div>

  <div class="fixed">
    Div with fixed position property
  </div>
